<html>
  <header>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="intro.css" />
    <link rel="stylesheet" href="score.css" />
    <link rel="stylesheet" href="message.css" />
  </header>
  <body>
    <div id="intro" class="intro">
      <div class="intro_cards">
        <div><h1>Wellcome to paper stone game</h1></div>
        <div class="indetity">
          <div class="indetity-input">
            <input type="text" placeholder="Enter your Name" id="name" />
          </div>
          <div class="indetity-button">
            <button onclick="myname()">Play</button>
          </div>
        </div>
      </div>
    </div>
    <div id="game_sect">
      <div>
        <div>
          <div class="score">
            <div id="player">Divalier</div>
            <div id="mscr" class="amount">0</div>
            <div>Computer</div>
            <div id="cscr" class="amount">0</div>
            <div><button class="close" onclick="cclose()">close</button></div>
          </div>
        </div>
        <div>
          <div class="container">
            <div><h1>choose your item....</h1></div>

            <div class="cards">
              <div id="stone" class="game" onclick="get_user(stone)"></div>
              <div id="paper" class="game" onclick="get_user(paper)"></div>
              <div id="siser" class="game" onclick="get_user(siser)"></div>
            </div>
            <div id="selected_cards">
              <div id="selected_stone" class="selected_game"></div>
              <div id="selected_paper" class="selected_game"></div>
              <div id="selected_siser" class="selected_game"></div>

              <div id="cstone" class="selected_game"></div>
              <div id="cpaper" class="selected_game"></div>
              <div id="csiser" class="selected_game"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="message"></div>
    <div id="mymessage">
      <div id="what"></div>
      <div id="mesbutton">
        <button id="continue" onclick="contin()">continue</button>
        <button id="close" onclick="cclose()">close</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
